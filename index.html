<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./javascript/index.js" defer type="module"></script>
    <title>minecraft-2d</title>
</head>
<body>
    <div class="container">
        <div class="boxs-types">
            <div class="block cloud"><span class="counter cloud-count">0</span></div>
            <div class="block ground"><span class="counter ground-count">0</span></div>
            <div class="block grass"><span class="counter grass-count">0</span></div>
            <div class="block wood"><span class="counter wood-count">0</span></div>
            <div class="block tree-leaves"><span class="counter tree-leaves-count">0</span></div>
            <div class="block rock"><span class="counter rock-count">0</span></div>
            <div class="block lava"><span class="counter lava-count">0</span></div>

        </div>
        <div class="game-window">

        </div>
        <div class="worck-items">
            <div class="item axe"></div>
            <div class="item pickaxe"></div>
            <div class="item shovel"></div>
            <input type="button" value="Reload" class="reload">
        </div>
    </div>
    <div class="startPageContainer">
        <input class="startPageBtn" type="button" value="Start Game">
    </div>
</body>
</html>
